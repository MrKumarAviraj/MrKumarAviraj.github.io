---
layout: default
---

<article class="post">
  <h1>{{ page.title }}</h1>

  <div class="entry">
    {{ content }}
  </div>

  <div class="date">
    Written on {{ page.date | date: "%B %e, %Y" }}
  </div>

 <!-- ğŸ’¬ Utterances Comment Box -->
<section id="utterances-comments" style="margin-top: 40px;">
  <script src="https://utteranc.es/client.js"
          repo="MrKumarAviraj/MrKumarAviraj.github.io"
          issue-term="title"
          theme="preferred-color-scheme"
          crossorigin="anonymous"
          async>
  </script>
</section>


</article>
